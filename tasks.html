<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="styles/tasks.css">
    <title>Task List</title>
</head>
<body>
    <header>
        <span>Task List</span>
    </header>,.z
    <main>
        <section>
            <form>
                <div>
                    <label>Task</label>
                    <input type="text" required="required" name="task" class="large" placeholder="Breakfast at Tiffanys">
                </div>
                <div>
                    <label>Required by</label>
                    <input type="date" required="required">
                </div>
                <div>
                    <label>Category</label>
                    <select name="category">
                        <option value="Personal">Personal</option>
                        <option value="Work">Work</option>
                    </select>
                </div>
                <nav>
                    <a href="#">Save Task</a> <a href="#">Clear Task</a>
                </nav>
            </form>
        </section>
        <section>
            <table id="tblTasks">
                <colgroup>
                    <col width="50%">
                    <col width="25%">
                    <col width="25%">
                </colgroup>
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Due</th>
                        <th>Category</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>Return library books</td>
                        <td><time datetime="2017-26-08">2017-26-08</time></td>
                        <td>Personal</td>
                    </tr>
                    <tr>
                        <td>Perform project demo to stakeholders</td>
                        <td><time datetime="2017-26-08">2017-26-08</time></td>
                        <td>Work</td>
                    </tr>
                    <tr>
                        <td>Meet friend for dinner</td>
                        <td><time datetime="2017-26-08">2017-26-08</time></td>
                        <td>Personal</td>
                    </tr>  
                </tbody>   
            </table>
            <nav>
                <a href="#">Add Task</a>
            </nav>
        </section>
    </main>  
    <footer>You have 3 tasks</footer>
</body>
</html>
